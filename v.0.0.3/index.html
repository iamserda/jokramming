<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Funny Or Not</title>
</head>

<body class="container">
    <header class="container">
        <h1> <span class="reserved">const</span> <span class="varName">Jokramming</span> = <span
                class="string">"programming"</span> + <span class="string">"joke";</span></h1>
        <p class="ide"><span class="reserved">const</span> <span class="varName">programmer</span> = <span
                class="reserved">new</span> <span class="object">JokerObject</span>;
            <br><span class="varName">programmer</span>.<span class="object">alert</span>(<span
                class="array">jokes</span>[<span class="primitive">0</span>]);
        </p>
        <p class="console"><span>➜ ~ </span><span>Can you C this python drinking Java on the Go?</span></p>
    </header>
    <div id="app" class="app container">

        <div id="setupTerminal" class="terminal container">
            <p id="setupBox" class="setupText hidden"></p>
            <button id="newBtn" class="rstBtn">New Joke</button>
        </div>

        <div id="punTerminal" class="terminal container hidden">
            <p id="punBox" class="punText hidden"></p>
            <button id="punBtn" class="showPun hidden">Get Pun</button>
        </div>



    </div>
    <footer class="footer">
        <p class="footer-text">Made with ❤️ in Inwood, NYC. Circa (02)(2021)</p>
    </footer>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
